enum Priority {
  NO
  HIGH
  MEDIUM
  LOW
}

type Todo {
  id: ID!
  text: String!
  note: String
  tags: [String!]
  priority: Priority
  dueDate: Date
  owner: User!
  list: List!
  createdAt: Date
  updatedAt: Date
}

input NewTodoInput {
  text: String!
  note: String
  tags: [String!]
  priority: Priority = NO
  dueDate: Int
  owner: ID!
  list: ID!
}

extend type Query {
  todo(id: ID!): Todo!
  todos: [Todo!]
}

extend type Mutation {
  newTodo(input: NewTodoInput!): Todo!
}
