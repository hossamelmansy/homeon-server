type List {
  id: ID!
  name: String!
  owner: User!
  createdAt: Date
  updatedAt: Date
}

input NewListInput {
  name: String!
}

input RenameListInput {
  id: ID!
  name: String!
}

extend type Query {
  lists: [List!]
}

extend type Mutation {
  newList(input: NewListInput!): List!
  removeList(input: ID!): List!
  renameList(input: RenameListInput!): List!
}
