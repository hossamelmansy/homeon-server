type User {
  id: ID!
  name: String!
  email: String!
  phone: String
  createdAt: Date
  updatedAt: Date
}

input NewUserInput {
  name: String!
  email: String!
  phone: String
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}

type Query {
  user(id: ID!): User!
}

type Mutation {
  newUser(input: NewUserInput!): User!
  login(input: LoginInput!): String!
}
